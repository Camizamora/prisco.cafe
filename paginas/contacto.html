<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Creemos que la palabra de nuestros clientes son la mejor herramienta para mejorar. Dejanos tu comentario o sugerencia.">
    <title>Prisco - Contacto</title>
    <link rel="shortcut icon" href="../img/logoP.jpeg" type="image/x-icon"/>
    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"/>
    <!-- CSS -->
    <link rel="stylesheet" href="../css/style.css"/>
    <!-- FONT AWSOME -->
    <script src="https://kit.fontawesome.com/76d2aacad3.js" crossorigin="anonymous"></script>
  </head>
  <body>

    <header>
      <nav class="navbar navbar-expand-lg" id="navBar">
        <div class="container-fluid">
          <a class="contenedorLogo" href="../index.html"
            ><img src="../img/logoSinFondo.png" class="logo" alt="logo"
          /></a>
          <button
            class="navbar-toggler botonHamburguesa"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation" >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link disabled" id="disabled" href="disabled">CONTACTO</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../paginas/menu.html">MENÚ</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../paginas/nosotros.html">NOSOTROS</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../paginas/ubicacion.html">UBICACIÓN</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="fondoContacto">
      <form class="contenedorContacto">
        <h1 class="tituloContacto">Contactanos por comentarios o sugerencias!</h1>
        <input class="campo" type="text" placeholder="Nombre Completo" id="nombre" />
        <input class="campo" type="text" placeholder="Asunto" id="asunto" />
        <input class="campo" type="email" placeholder="Correo electrónico" id="email" />
        <textarea class="campo"
          name="Mensaje"
          id="Mensaje"
          cols="30"
          rows="10"
          placeholder="Mensaje">
        </textarea>
        <input type="submit" class="botonEnviar"/>
      </form>
    </main>

    <footer class="footerContent">
      <div class="direccion">
        <h2> <i class="fa-solid fa-location-dot"></i> dirección</h2>
        <p>Monseñor Marcón 888, Villa Luzuriaga</p>
      </div>
      <div class="horarios footer">
        <h2> <i class="fa-solid fa-clock"></i> horarios</h2>
        <p>Miércoles a Domingos de 9 a 20:30 hs</p>
      </div>
      <div class="email footer">
        <h2><i class="fa-solid fa-envelope"></i> e-mail</h2>
        <p>prisco.cafe@gmail.com</p>
      </div>
      <div class="footer">
        <a
          href="https://www.instagram.com/prisco.cafe/"
          target="_blank"
          class="instagram"
          ><img src="../img/instaLogoNegro2.png" alt="logoInstagram"
        /></a>
      </div>
    </footer>

      <!-- JavaScript Bundle with Popper -->
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"
      ></script>

  </body>
</html>
