<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link
      rel="shortcut icon"
      href="../img/logoPrisco.jpeg"
      type="image/x-icon"
    />
  </head>
  <body>
    <header class="cajaPrincipal">
      <a href="../index.html"
        ><img src="../img/logoPrisco-sinFondo100.png" class="logo" alt=""
      /></a>
      <nav>
        <ul>
          <li><a href="contacto.html">CONTACTO</a></li>
          <li><a href="menu.html">MENÚ</a></li>
          <li><a href="nosotros.html">NOSOTROS</a></li>
          <li><a href="ubicacion.html">UBICACIÓN</a></li>
        </ul>
      </nav>
    </header>

    <main class="fondoContacto">
      <h2>Contactanos por comentarios o sugerencias!</h2>
      <form>
        <input class="campo" type="text" placeholder="Nombre Completo" id="nombre" />
        <input class="campo" type="text" placeholder="Asunto" id="asunto" />
        <input class="campo" type="email" placeholder="Correo electrónico" id="email" />
        <textarea class="campo"
          name="Mensaje"
          id="Mensaje"
          cols="30"
          rows="10"
          placeholder="Mensaje"
        ></textarea>
        <input type="submit" class="botonEnviar" />
      </form>
    </main>

    <footer class="footerContent">
      <div class="direccion">
        <h2>dirección</h2>
        <p>Monseñor Marcón 888, Villa Luzuriaga</p>
      </div>
      <div class="horarios">
        <h2>horarios</h2>
        <p>Miércoles a Domingos de 9:30 a 13 hs y de 16:30 a 20:30 hs</p>
      </div>
      <div>
        <a
          href="https://www.instagram.com/prisco.cafe/"
          target="_blank"
          class="instagram"
          ><img src="../img/instaLogoNegro2.png" alt=""
        /></a>
      </div>
    </footer>
  </body>
</html>
